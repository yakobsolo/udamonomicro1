name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to dockerhub
      env:
        USER: ${{secrets.DOCKERHUB_UNAME}}
        PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      run: docker login -u $USER -p $PASSWORD
    - name: Build the Docker image
      run: docker-compose -f docker-compose-build.yaml build --parallel
    - name: Tag and push images 
      env:
        USER: ${{secrets.DOCKERHUB_UNAME}}
      run: |
        docker image tag reverseproxy:v1 $USER/reverseproxy-two
        docker push $USER/reverseproxy-two
        docker image tag udagram-frontend:v1 $USER/udagram-frontend-two
        docker push $USER/udagram-frontend-two
        docker image tag udagram-api-user:v1 $USER/udagram-api-user-two
        docker push $USER/udagram-api-user-two
        docker image tag udagram-api-feed:v1 $USER/udagram-api-feed-two
        docker push $USER/udagram-api-feed-two