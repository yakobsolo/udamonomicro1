name: Docker frontend Image CI

on:
    push:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

    
        steps:
        - name: Checkout 
          uses: actions/checkout@v2

        - name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_UNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Build and push
          uses: docker/build-push-action@v2
          with:
            context: ./udagram-frontend
            file: ./udagram-frontend/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_UNAME }}/udagram_frontend-two:v2
            cache-from: type=registry,ref=${{ secrets.DOCKERHUB_UNAME }}/udagram-frontend-two:buildcache
            cache-to: type=registry,ref=${{ secrets.DOCKERHUB_UNAME }}/udagram-frontend-two:buildcache,mode=max